<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>触屏版</title>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="webview" id="webview">
    <div class="scrollview">
        <div class="top-fixed">
            <header>
                <a class="pull-left mui-action-back"><em class="mui-icon mui-icon-back"></em>返回</a>
                <h1 class="title">地址列表</h1>
            </header>
        </div>
        <div class="scroll-wrap">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="stiecontent">
                        <div class="sitelist">
                            <div class="site-header clearfix">
                                <div class="userinfo"><span class="name">林三</span><em>13925057575</em></div>
                                <div class="siteinfo">广东省广州市天河区驻村</div>
                            </div>
                            <div class="site-bar clearfix">
                                <div class="mui-input-row mui-radio mui-left">
                                    <label>设为默认</label>
                                    <input name="radio" type="radio">
                                </div>
                                <div class="rightcrap">
                                    <span class="mui-btn">删除</span>
                                    <a href="eitsite.html" class="mui-btn">编辑</a>
                                </div>
                            </div>
                        </div>
                        <div class="sitelist">
                            <div class="site-header clearfix">
                                <div class="userinfo"><span class="name">林三</span><em>13925057575</em></div>
                                <div class="siteinfo">广东省广州市天河区驻村</div>
                            </div>
                            <div class="site-bar clearfix">
                                <div class="mui-input-row mui-radio mui-left">
                                    <label>默认地址</label>
                                    <input name="radio" checked type="radio">
                                </div>
                                <div class="rightcrap">
                                    <span class="mui-btn">删除</span>
                                    <a href="eitsite.html" class="mui-btn">编辑</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-fxied">
            <a href="addsite.html" class="mui-btn add-site">新增地址</a>
        </div>
    </div>
</div>
</body>

<script src="js/mui.min.js"></script>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    mui('.mui-scroll-wrapper').scroll();
    document.addEventListener('touchmove',function(event){event.preventDefault()},true);
</script>
</html>
