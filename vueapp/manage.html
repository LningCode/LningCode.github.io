<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>触屏版</title>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/listdet.css">
</head>
<body>
<div class="webview">
    <div class="scrollview">
        <div class="top-fixed">
            <header>
                <a class="pull-left mui-action-back"><em class="mui-icon mui-icon-back"></em>返回</a>
                <h1 class="title">理财聚富</h1>
            </header>
        </div>
        <div class="scroll-wrap">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <a href="#"><img id="addrow" style="display: block;width: 100%;" src="upload/liyem.jpg" alt=""></a>
                </div>
            </div>
        </div> 
    </div>
</div>
</body>
<script src="js/mui.min.js"></script>
<script src="http://code.jquery.com/jquery-3.2.1.slim.js"></script>
<script>
    document.addEventListener('touchmove',function(event){event.preventDefault()},true);
    mui('.mui-scroll-wrapper').scroll();
    $("#addrow").on("click",function(){
        mui.toast('接口正在开通中!...');
    });
</script>
</html>
