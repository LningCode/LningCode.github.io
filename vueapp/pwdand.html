<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>触屏版</title>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="webview" id="webview">
    <div class="scrollview">
        <div class="top-fixed">
            <header>
                <a class="pull-left mui-action-back"><em class="mui-icon mui-icon-back"></em>返回</a>
                <h1 class="title">密码管理</h1>
            </header>
        </div>
        <div class="scroll-wrap">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="content-view">
                        <ul class="mui-table-view topmin-10">
                            <li class="mui-table-view-cell">
                                <a href="alterpwd.html" class="mui-navigate-right">
                                    <span class="view-text">登录密码</span>
                                </a>
                            </li>
                            <li class="mui-table-view-cell">
                                <a href="alterpwd.html" class="mui-navigate-right">
                                    <span class="view-text">支付密码</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
</body>

<script src="js/mui.min.js"></script>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    mui('.mui-scroll-wrapper').scroll();
    document.addEventListener('touchmove',function(event){event.preventDefault()},true);
</script>
</html>
