<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>触屏版</title>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="webview" id="webview">
    <div class="scrollview">
        <div class="top-fixed">
            <header>
                <a class="pull-left mui-action-back"><em class="mui-icon mui-icon-back"></em>返回</a>
                <h1 class="title">注册</h1>
            </header>
        </div>
        <div class="scroll-wrap" style="background:#fff;">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="logincontent">
                        <div class="input-group">
                            <div class="mui-input-row registerwid">
                                <label class="leftwid">用户名</label>
                                <input type="text" class="mui-input-clear" placeholder="请输入用户名">
                            </div>
                            <div class="mui-input-row registerwid">
                                <label class="leftwid">密码</label>
                                <input type="password" class="mui-input-clear" placeholder="请输入密码">
                            </div>
                            <div class="mui-input-row registerwid">
                                <label class="leftwid">验证码</label>
                                <input type="password" placeholder="请输入验证码">
                                <input style="width: initial;" type="button" class="appcode" value="获取验证码">
                            </div>
                            <div class="mui-input-row registerwid">
                                <label class="leftwid">手机验证码</label>
                                <input type="password" placeholder="请输入手机验证码">
                                <input style="width: initial;" type="button" class="phonecode" value="获取验证码">
                            </div>
                        </div>
                        <div class="login-btn">
                            <a href="login.html" class="mui-btn">注册</a>
                        </div>
                        <div class="coagent">
                            <span class="leftme">注册和隐私协议</span>
                            <a href="login.html" class="quickReg">有账号？<em>去登录</em></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="js/mui.min.js"></script>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    mui('.mui-scroll-wrapper').scroll();
    document.addEventListener('touchmove',function(event){event.preventDefault()},true);
</script>
</html>
