<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>触屏版</title>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="webview">
    <div class="scrollview">
        <div class="top-fixed">
            <header>
                <a class="pull-left mui-action-back"><em class="mui-icon mui-icon-back"></em>返回</a>
                <h1 class="title">授权总额</h1>
            </header>
        </div>
        <div class="scroll-wrap">
            <div class="content-view">
                <div class="ssetmobilehd sq_coinpurse">
                    <p class="coinp-paysun">剩余余额（元）</p>
                    <a href="#" class="sq_coinpu_sun"><em>8000.00</em></a>
                    <p class="coinp-paysun">总额度 8000.00</p>
                </div>
                <ul class="mui-table-view">
                    <li class="mui-table-view-cell">
                        <div class="s-cell-pay">
                            <span class="s-activate">还款</span>
                            <p class="s-titme">2017/10/10</p>
                        </div>
                        <em class="mui-badge">-299.00</em>
                    </li>
                    <li class="mui-table-view-cell">
                        <div class="s-cell-pay">
                            <span class="s-activate">支付</span>
                            <p class="s-titme">2017/10/10</p>
                        </div>
                        <em class="mui-badge">-299.00</em>
                    </li>
                    <li class="mui-table-view-cell">
                        <div class="s-cell-pay">
                            <span class="s-activate">激活</span>
                            <p class="s-titme">2017/10/10</p>
                        </div>
                        <em class="mui-badge">+8000.00</em>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>

<script src="js/mui.min.js"></script>
<script src="http://code.jquery.com/jquery-3.2.1.slim.js"></script>
<script>
    document.addEventListener('touchmove',function(event){event.preventDefault()},true);
</script>
</html>
