<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>触屏版</title>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="webview">
    <div class="scrollview">
        <div class="top-fixed">
            <header>
                <a class="pull-left mui-action-back"><em class="mui-icon mui-icon-back"></em>返回</a>
                <h1 class="title">我的资产</h1>
            </header>
        </div>
        <div class="scroll-wrap">
            <div class="content-view">
                <div class="ssetmobilehd">
                    <div class="payview">
                        <span>0.00</span>
                        <span class="paym"><del>M</del>0.00</span>
                    </div>
                    <p class="batTag"><span class="tag_pay pays">余额</span><span class="tag_pay pm">自由币</span></p>
                </div>
                <ul class="mui-table-view">
                    <li class="mui-table-view-cell">
                        <a href="coinpurse.html" class="mui-navigate-right">
                            <span class="view-text">钱包余额</span>
                            <em class="mui-badge">￥0.00</em>
                        </a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a href="sq_coinpurse.html" class="mui-navigate-right">
                            <span class="view-text">授权总额度</span>
                            <em class="mui-badge">￥8000.00</em>
                        </a>
                    </li>
                    <li class="mui-table-view-cell">
                        <a href="signin.html" class="mui-navigate-right">
                            <span class="view-text">自由币余额</span>
                            <em class="mui-badge"><del>M</del>0.10</em>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>

<script src="js/mui.min.js"></script>
<script src="http://code.jquery.com/jquery-3.2.1.slim.js"></script>
<script>
    document.addEventListener('touchmove',function(event){event.preventDefault()},true);
</script>
</html>
